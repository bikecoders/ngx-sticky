sudo: required
language: node_js
node_js:
- node
before_script:
- npm --silent run sticky:test:sonar -- -Dsonar.organization=bikecoders -Dsonar.host.url=https://sonarcloud.io
  -Dsonar.login=$SONARCLOUD_TOKEN
script:
- npm run sticky:build-prod
before_deploy:
- npm run sticky:publish:copy-files
- cd projects/sticky-directive
after_deploy:
- cd ../..
- yarn upgrade ngx-sticky --force && yarn list ngx-sticky && npm run deploy-gh-pages
deploy:
  provider: npm
  email: bikecoders@gmail.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    repo: bikecoders/ngx-sticky
